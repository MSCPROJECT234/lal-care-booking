<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lal Care - Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #2E86C1;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #2E86C1;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1A5276;
        }
    </style>
</head>
<body>
    <header>
        Lal Care - Book an Appointment
    </header>
    <div class="container">
        <h2>Schedule Your Appointment</h2>
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="doctor">Select Doctor</label>
            <select id="doctor">
                <option>Dr. A Sharma (Cardiologist)</option>
                <option>Dr. B Verma (Dentist)</option>
                <option>Dr. C Nair (Pediatrician)</option>
            </select>
            
            <label for="date">Choose Date</label>
            <input type="date" id="date" required>
            
            <label for="time">Choose Time</label>
            <input type="time" id="time" required>
            
            <button type="submit">Book Appointment</button>
        </form>
        <p id="confirmation" style="color: green; display: none;">Your appointment has been booked successfully!</p>
    </div>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmation").style.display = "block";
        });
    </script>
</body>
</html>
